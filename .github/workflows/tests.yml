name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: salesuser
          POSTGRES_PASSWORD: salespass
          POSTGRES_DB: salesdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U salesuser -d salesdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load raw_sales data
        run: python etl/load_data.py
        env:
          DB_USER: salesuser
          DB_PASS: salespass
          DB_NAME: salesdb
          DB_HOST: localhost
          DB_PORT: 5432
          CSV_PATH: data/train.csv

      - name: Run transforms
        run: psql -h localhost -U salesuser -d salesdb -f db/transform.sql
        env:
          PGPASSWORD: salespass

      - name: Run forecast script
        run: python forecast/revenue_forecast.py
        env:
          DB_USER: salesuser
          DB_PASS: salespass
          DB_NAME: salesdb
          DB_HOST: localhost
          DB_PORT: 5432

      - name: Run tests
        run: pytest -v tests/
